<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Story İzle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen">
  <div class="container mx-auto p-4 max-w-lg">
    <h1 class="text-3xl font-bold text-center my-8">TikTok Story Viewer</h1>
    
    <form method="post" class="mb-8">
      <div class="flex gap-2">
        <input type="text" name="username" placeholder="@kullanici" required 
               class="flex-1 px-4 py-3 bg-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600 text-white"
               value="{{ username or '' }}">
        <button type="submit" class="px-6 py-3 bg-pink-600 rounded-lg font-bold">Ara</button>
      </div>
    </form>

    {% if error %}
      <p class="text-red-500 text-center bg-red-900 p-4 rounded">{{ error }}</p>
    {% endif %}

    {% if stories %}
      <div class="grid grid-cols-2 gap-4">
        {% for s in stories %}
          <div class="bg-gray-900 rounded-xl overflow-hidden">
            {% if s.type == "video" %}
              <video controls poster="{{ s.cover }}" class="w-full aspect-square object-cover">
                <source src="{{ s.video_url }}" type="video/mp4">
              </video>
              <a href="{{ s.video_url }}" download class="block text-center bg-pink-600 py-2 text-sm">
                ↓ İndir
              </a>
            {% else %}
              <img src="{{ s.cover }}" class="w-full aspect-square object-cover">
            {% endif %}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
